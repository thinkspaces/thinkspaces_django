<!-- imports -->
{% extends "layout.html" %}
{% load static %}
<!-- add page title here -->
{% block title %} 
Dashboard
{% endblock %}
<!-- add custom css here -->
{% block head %}
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
{% endblock %}
<!-- add main content here -->
{% block content %}
<div class="dashboard">
    <div class="row">
        <!-- sidebar -->
        <div class="col-lg-3">
            <div class="card">
                <div class="card-header">
                    Dashboard
                </div>
                <div class="list-group list-group-flush">
                    <button type="button" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fas fa-handshake fa-fw"></i>&nbsp;
                            Matches
                        </div>
                        <div>
                            <span class="badge badge-dark badge-pill">14</span>
                        </div>
                    </button>
                    <a href="{% url 'dashboard_messages' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center {% block messages_active %}{% endblock %}">
                        <div>
                            <i class="fas fa-comment-alt fa-fw"></i>&nbsp;
                            Messages
                        </div>
                        <div>
                            <span class="badge badge-dark badge-pill">4</span>
                        </div>
                    </a>
                    <button type="button" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fas fa-heart fa-fw"></i>&nbsp;
                            Hearts
                        </div>
                    </button>
                    <a href="{% url 'dashboard_profile' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center {% block profile_active %}{% endblock %}">
                        <div>
                            <i class="fas fa-user-astronaut fa-fw"></i>&nbsp;
                            Profile
                        </div>
                    </a>
                    <a href="{% url 'dashboard_settings' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center {% block settings_active %}{% endblock %}">
                        <div>
                            <i class="fas fa-cog fa-fw"></i>&nbsp;
                            Settings
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <!-- right panels -->
        <div class="col-lg-9">
            {% block panel %}
                <p>Welcome to your dashboard!</p>
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
<!-- add custom scripts here -->
{% block scripts %}
    <script src="{% static 'js/dashboard.js' %}"></script>
{% endblock %}
